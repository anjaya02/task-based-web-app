<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF"/>
      <stop offset="50%" style="stop-color:#7C3AED"/>
      <stop offset="100%" style="stop-color:#0891B2"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main background circle with shadow -->
  <circle cx="32" cy="32" r="28" fill="url(#bg)" filter="url(#shadow)"/>
  
  <!-- Task document background -->
  <rect x="18" y="14" width="28" height="36" rx="3" fill="white" opacity="0.95"/>
  
  <!-- Task list items -->
  <rect x="22" y="20" width="20" height="3" rx="1.5" fill="#374151"/>
  <rect x="22" y="26" width="18" height="3" rx="1.5" fill="#6B7280"/>
  <rect x="22" y="32" width="16" height="3" rx="1.5" fill="#9CA3AF"/>
  <rect x="22" y="38" width="14" height="3" rx="1.5" fill="#D1D5DB"/>
  
  <!-- Checkboxes -->
  <rect x="22" y="20" width="3" height="3" rx="0.5" fill="none" stroke="#10B981" stroke-width="0.8"/>
  <rect x="22" y="26" width="3" height="3" rx="0.5" fill="#10B981" stroke="#10B981" stroke-width="0.8"/>
  <rect x="22" y="32" width="3" height="3" rx="0.5" fill="none" stroke="#6B7280" stroke-width="0.8"/>
  <rect x="22" y="38" width="3" height="3" rx="0.5" fill="none" stroke="#6B7280" stroke-width="0.8"/>
  
  <!-- Checkmarks -->
  <path d="M23 27.5 L23.8 28.3 L25.5 26.6" stroke="white" stroke-width="0.8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Priority indicator -->
  <circle cx="44" cy="18" r="4" fill="#EF4444"/>
  <text x="44" y="21" font-family="Arial, sans-serif" font-size="5" font-weight="bold" fill="white" text-anchor="middle">!</text>
</svg>
